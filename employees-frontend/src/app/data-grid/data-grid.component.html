<div class="data-grid-container">
  <h3>Collaboration Data</h3>
  
  <div class="data-table">
    <table>
      <thead>
        <tr>
          <th>Employee ID #1</th>
          <th>Employee ID #2</th>
          <th>Project ID</th>
          <th>Days Worked</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let collaboration of collaborations">
          <td>{{ collaboration.employeeId1 }}</td>
          <td>{{ collaboration.employeeId2 }}</td>
          <td>{{ collaboration.projectId }}</td>
          <td>{{ collaboration.daysWorked }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
